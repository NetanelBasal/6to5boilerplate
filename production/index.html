<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="app.min.css"/>

  </head>
  <body ng-app="test">
    <div ng-controller="HomeController as vm">
      {{vm.name}}
      <button ng-click="vm.get()">change name</button>
      <div ng-repeat="d in vm.data">
        <p>{{d.title}}</p>
        <p>{{d.body}}</p>
      </div>
    </div>

    <script src="app.min.js"></script>

  </body>
</html>
